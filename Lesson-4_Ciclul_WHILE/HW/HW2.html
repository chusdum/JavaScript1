<script>

    /*  HW2
        Drow this:
                1 2 3
                4 5 6
                7 8 9

    Banuesc ca asta-i metoda fara spoiler (n==%3) :)
    */
    let n = 1
    let i = 0

    while (n <= 9) {
        document.write(n + " ")
        i++
        if (i == 3) {
            document.write("<br>")
            i = 0
        }
        n++
    }

</script>
