<script>

        /*
            De aranjat pozele de pe picsum.photos:
            3*100/100 br
            300/100 br
            200/100 + 100/100
        */

        let n = 1
        while (n<=6){
            
            if (n == 4) {
                document.write(`<img src="https://i.picsum.photos/id/90${n}/300/100.jpg"> <br>`)
                n++
            }
            if (n == 5){
                document.write(`<img src="https://i.picsum.photos/id/90${n}/200/100.jpg">`)
                n++
            }
            document.write(`<img src="https://i.picsum.photos/id/90${n}/100/100.jpg">`)

            if (n % 3 == 0) {
                document.write(`<br>`)
            }

            n++
        }

        


</script>
