<script>

    // declarare
    function sayHi(lang) {
        switch (lang) {
            case 'en': alert('Hello!'); break
            case 'ro': alert('Salut!'); break
            case 'ru': alert('Привет!'); break
            default: alert('Hello!'); break
        }
    }

    // call a function
    sayHi()
    sayHi('en')
    sayHi('ro')
    sayHi('ru')

</script>
